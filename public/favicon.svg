<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="kingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#kingGradient)"/>
  
  <!-- Chess King -->
  <g transform="translate(32, 28)">
    <!-- Base -->
    <rect x="-6" y="12" width="12" height="3" fill="white" rx="1.5"/>
    <!-- Body -->
    <rect x="-4.5" y="5" width="9" height="9" fill="white" rx="1.5"/>
    <!-- Cross on top -->
    <rect x="-0.75" y="-5" width="1.5" height="10" fill="white"/>
    <rect x="-4.5" y="0" width="9" height="1.5" fill="white"/>
    <!-- Crown points -->
    <polygon points="-6,0 -3,-4 0,0" fill="white"/>
    <polygon points="0,0 3,-4 6,0" fill="white"/>
  </g>
  
  <!-- Letter S for Smart -->
  <text x="32" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">S</text>
</svg>
